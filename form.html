<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Request Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="templateWarning"></div>
    <div class="form-container">
      <h1 class="form-title">Resume Request Form</h1>
      <div id="templateWarning" class="form-warning"></div>
      <form id="resumeForm" class="styled-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="profilePic">Profile Picture</label>
          <input type="file" name="profilePic" id="profilePic" accept="image/*" />
          <label for="fullName">Full Name <span class="required-star">*</span></label>
          <input type="text" name="fullName" id="fullName" required />
          <label for="email">Email Address <span class="required-star">*</span></label>
          <input type="email" name="email" id="email" required />
          <label for="phone">Phone Number <span class="required-star">*</span></label>
          <input type="text" name="phone" id="phone" required />
          <label for="address">Home Address</label>
          <input type="text" name="address" id="address" />
          <label for="linkedin">LinkedIn Profile</label>
          <input type="text" name="linkedin" id="linkedin" />
          <label for="portfolio">Portfolio Website</label>
          <input type="text" name="portfolio" id="portfolio" />
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
          <label for="nationality">Nationality</label>
          <input type="text" name="nationality" id="nationality" />
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <label for="maritalStatus">Marital Status</label>
          <select name="maritalStatus" id="maritalStatus">
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
          <label for="hobbies">Hobbies</label>
          <input type="text" name="hobbies" id="hobbies" placeholder="e.g. Reading, Sports, Music" />
        </fieldset>
        <fieldset>
          <legend>Resume Details</legend>
          <label for="professionalSummary">Professional Summary</label>
          <textarea name="professionalSummary" id="professionalSummary" rows="2" placeholder="Brief summary of your professional background"></textarea>
          <div id="educationSection">
            <label for="education">Education <span class="required-star">*</span></label>
            <input type="text" name="education[]" id="education" placeholder="e.g. BSc Computer Science, University of XYZ, 2020" required />
          </div>
          <button type="button" class="add-btn" onclick="addField('educationSection','education','Education')">Add More Education</button>

          <div id="workExperienceSection">
            <label for="workExperience">Work Experience <span class="required-star">*</span></label>
            <textarea name="workExperience[]" id="workExperience" rows="3" placeholder="Describe your work experience" required></textarea>
          </div>
          <button type="button" class="add-btn" onclick="addField('workExperienceSection','workExperience','Work Experience',true)">Add More Experience</button>

          <div id="skillsSection">
            <label for="skills">Key Skills</label>
            <input type="text" name="skills[]" id="skills" placeholder="e.g. Communication, Leadership, Python" />
          </div>
          <button type="button" class="add-btn" onclick="addField('skillsSection','skills','Key Skills')">Add More Skills</button>

          <div id="certificationsSection">
            <label for="certifications">Certifications</label>
            <input type="text" name="certifications[]" id="certifications" placeholder="e.g. PMP, AWS Certified" />
          </div>
          <button type="button" class="add-btn" onclick="addField('certificationsSection','certifications','Certifications')">Add More Certifications</button>

          <div id="languagesSection">
            <label for="languages">Languages</label>
            <input type="text" name="languages[]" id="languages" placeholder="e.g. English, French" />
          </div>
          <button type="button" class="add-btn" onclick="addField('languagesSection','languages','Languages')">Add More Languages</button>
          <label for="expectedSalary">Expected Salary</label>
          <input type="text" name="expectedSalary" id="expectedSalary" placeholder="e.g. $50,000/year" />
          <label for="preferredLocation">Preferred Job Location</label>
          <input type="text" name="preferredLocation" id="preferredLocation" placeholder="e.g. New York, Remote" />
          <label for="bio">Short Bio</label>
          <textarea name="bio" id="bio" rows="2" placeholder="A brief summary about yourself"></textarea>
          <label for="careerGoals">Career Goals</label>
          <textarea name="careerGoals" id="careerGoals" rows="2" placeholder="What are your career goals?"></textarea>
          <label for="coverLetter">Cover Letter</label>
          <textarea name="coverLetter" id="coverLetter" rows="3" placeholder="Write a cover letter if you wish"></textarea>
          <label for="references">References</label>
          <textarea name="references" id="references" rows="2" placeholder="Name, Contact, Relationship"></textarea>
        </fieldset>
  <input type="hidden" name="template" id="templateField" />
  <button type="submit" class="form-submit" id="submitBtn">Submit</button>
  <div id="confirmationMsg" class="confirmation-msg"></div>
      </form>
  </div>
  <!-- Success Modal -->
  <div id="successModal" class="modal">
  <div class="modal-content success-modal-content">
  <h2 class="success-modal-title">Success!</h2>
  <p class="success-modal-desc">Your resume request has been sent and received. We'll get back to you soon!</p>
  <button id="closeSuccessModal" class="success-modal-btn">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
